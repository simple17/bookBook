<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookBook</title>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="css/main.css" media="screen">
    

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div id="firstBlock" class="col-md-3 block"></div>
            <div id="secondBlock" class="col-md-3 block"></div>
            <div id="thirdBlock" class="col-md-3 block">
                <br><br><br><br><br><br><br><br>
                <div id="loginBlock" class="container-fluid jumbotron text-center">
                    <div class="row">
                        <div class="col-md-12">
                            <img id="logo" src="../img/logo.png" />
                        </div>
                    </div>
                    <br>
                    <br>
                    <br>
                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-horizontal">
                                <fieldset>
                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <input type="text" class="customInput form-control" id="inputEmail" placeholder="Email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <input type="password" class="customInput form-control" id="inputPassword" placeholder="Password">
                                        </div>
                                    </div>
                                    <a>Регистрация</a>
                                    <br>
                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <br>
                                            <button type="submit" class="customButton btn btn-block btn-primary">ВОЙТИ</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div id="fourthBlock" class="col-md-3 block"></div>
        </div>
    </div>
</body>
</html>
